# Production configuration for Render deployment
server.port=${PORT:8080}

# Database configuration - PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Remove H2 console (production only)
spring.h2.console.enabled=false

# Logging
logging.level.com.placement.expo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File upload - Use temp directory on Render
upload.dir=${UPLOAD_DIR:/tmp/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS - will be set in Render dashboard
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Appwrite
appwrite.project.id=${APPWRITE_PROJECT_ID}
appwrite.endpoint=${APPWRITE_ENDPOINT}

# JWT
jwt.secret=${JWT_SECRET}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

