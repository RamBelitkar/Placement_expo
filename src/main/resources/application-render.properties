server.port=${PORT:8080}

# Database Configuration for Render PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d2dmdg3uibrs739scu3g-a.oregon-postgres.render.com:5432/placement_expo_db}
