# Application
spring.application.name=placement-expo
server.address=0.0.0.0
server.port=8080
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080,http://192.168.1.11:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.exposed-headers=Authorization

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.placement.expo=DEBUG

# Appwrite Configuration
appwrite.endpoint=https://nyc.cloud.appwrite.io/v1
appwrite.project-id=6894d20300386b659e32

# Database Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Sentry Configuration for Error Monitoring
sentry.dsn=https://your-sentry-dsn@sentry.io/project-id
sentry.environment=development
sentry.traces-sample-rate=1.0
sentry.enable-tracing=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.placement.expo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security
security.jwt.secret=your-secret-key-here-should-be-very-long-and-secure
security.jwt.expiration=86400000
