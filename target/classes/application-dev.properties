# Development profile configuration
spring.application.name=placement-expo
server.port=8080

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=uploads

# Appwrite Configuration
appwrite.endpoint=https://nyc.cloud.appwrite.io/v1
appwrite.project-id=6894d20300386b659e32

# Flyway Configuration
spring.flyway.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.placement.expo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security
security.jwt.secret=your-secret-key-here-should-be-very-long-and-secure
security.jwt.expiration=86400000

# Disable CSRF in development
spring.security.csrf.enabled=false

# Enable detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Web Configuration for Development - Serve static files directly from src
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
spring.devtools.restart.additional-paths=src/main/resources/static
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
