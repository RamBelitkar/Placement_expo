<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Placement Expo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .welcome-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-title {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .welcome-message {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 40px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .action-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Placement Expo</h1>
        <p class="welcome-message">Your gateway to career opportunities</p>
        <div class="action-buttons">
            <a href="/login.html" class="action-button">Login</a>
            <a href="/register.html" class="action-button">Register</a>
        </div>
    </div>
</body>
</html>
