# Application
spring.application.name=placement-expo
server.address=0.0.0.0
server.port=8081
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8081,http://127.0.0.1:8081,http://192.168.1.11:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.exposed-headers=Authorization

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
spring.mvc.throw-exception-if-no-handler-found=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.web.resources.add-mappings=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.placement.expo=DEBUG

# Appwrite Configuration
appwrite.endpoint=https://nyc.cloud.appwrite.io/v1
appwrite.project-id=6894d20300386b659e32

# Database Configuration - File-based H2 (Persistent)
spring.datasource.url=jdbc:h2:file:./data/placement_expo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console for viewing data
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Disable Flyway completely to use JPA table creation
spring.flyway.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=uploads

# Sentry Configuration for Error Monitoring
sentry.dsn=${SENTRY_DSN:https://your-sentry-dsn@sentry.io/project-id}
sentry.environment=${ENVIRONMENT:development}
sentry.traces-sample-rate=1.0
sentry.enable-tracing=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.placement.expo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security
security.jwt.secret=${JWT_SECRET:your-secret-key-here-should-be-very-long-and-secure-development-only}
security.jwt.expiration=${JWT_EXPIRATION:86400000}
