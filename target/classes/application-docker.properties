# Docker-specific configuration
spring.application.name=placement-expo
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enable Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Disable H2
spring.h2.console.enabled=false

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload
app.upload.dir=${UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Appwrite
appwrite.endpoint=${APPWRITE_ENDPOINT}
appwrite.project-id=${APPWRITE_PROJECT_ID}

# Security
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=86400000

# Logging
logging.level.com.placement.expo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
