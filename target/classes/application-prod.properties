# Production Configuration for Placement Expo

# Application
spring.application.name=placement-expo
server.address=0.0.0.0
server.port=${PORT:8080}
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# CORS Configuration - Add your production domain
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourapp.com,https://www.yourapp.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.exposed-headers=Authorization

# Database Configuration - PostgreSQL for Production
spring.datasource.url=${DATABASE_URL:${POSTGRES_URL}}
spring.datasource.username=${DATABASE_USERNAME:${POSTGRES_USER}}
spring.datasource.password=${DATABASE_PASSWORD:${POSTGRES_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Enable Flyway for Production Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=${UPLOAD_DIR:/app/uploads}

# Appwrite Configuration
appwrite.endpoint=${APPWRITE_ENDPOINT:https://nyc.cloud.appwrite.io/v1}
appwrite.project-id=${APPWRITE_PROJECT_ID}

# Sentry Configuration for Error Monitoring
sentry.dsn=${SENTRY_DSN}
sentry.environment=production
sentry.traces-sample-rate=0.1
sentry.enable-tracing=true

# Actuator Configuration - Restrict in Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI Configuration - Disable in Production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.placement.expo=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Security settings
spring.security.csrf.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Enable response compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# HTTP/2 support
server.http2.enabled=true

# SSL Configuration
server.ssl.enabled=${SSL_ENABLED:false}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Cache settings
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
